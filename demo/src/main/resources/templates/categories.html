<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
</head>
<body>
<h2>Categories</h2>

<ul>
    <li th:each="category : ${categories}">
        <a th:href="@{'/categories/' + ${category.id}}" th:text="${category.name}">Category Name</a>
    </li>
</ul>

</body>
</html>
